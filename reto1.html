<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  
  transition: width 2s, height 2s, background-color 2s, transform 2s;
}

div:hover {
  width: 300px;
  height: 300px;
 
  transform: rotate(360deg);
}
</style>
</head>
<body>

<h1>Transition + Transform</h1>

<p>Hover over the div element below:</p>

<div><img src="pelotaTenis.jpg" alt="pelotaTenis" ></div>

<div></div>

</body>
</html>
